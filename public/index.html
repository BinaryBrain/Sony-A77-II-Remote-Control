<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>Sony α77 II Remote Control</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet/less" type="text/css" href="style.less" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
		<script src="controller.js"></script>
		<script src="comm.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>Sony α77 II Remote Control</h1>
			<button id="actTakePicture">Take picture</button>
			<button id="startMovieRec">Record</button>
			<button id="stopMovieRec">Stop</button>
			<button id="focus">Focus</button>
			<button id="startLiveview">Start Liveview</button>
			<button id="shootModeMovie">Movie Mode</button>
			<button id="shootModeStill">Still Mode</button>
			<img id="liveview">
			<img id="lastPicture">
		</div>
	</body>
</html>
