<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>Sony α77 II Remote Control</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet/less" type="text/css" href="style.less" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
		<script src="controller.js"></script>
		<script src="comm.js"></script>
	</head>
	<body>
		<div id="container">
			<h1><span>Sony α77 II Remote Control</span></h1>

			<div id="view-picture" class="view">
				<h2>Picture Mode</h2>
				<div class="actions">
					<button id="actTakePicture">Take picture</button>
					<button id="focus">Focus</button>
					<button id="startLiveview">Start Liveview</button>
				</div>

				<div class="preview">
					<a id="lastPictureLink" href="#" target="_blank"><img id="lastPicture"></a>
				</div>
			</div>
			<div id="view-movie" class="view">
				<h2>Movie Mode</h2>
				<div class="actions">
					<button id="startMovieRec">Record</button>
					<button id="stopMovieRec">Stop</button>
					<button id="startLiveview">Start Liveview</button>
				</div>
			</div>
			<div id="view-timelapse" class="view">
				<h2>Timelapse Mode</h2>
				<div class="actions">
					<button id="focus">Focus</button>
					<button id="startLiveview">Start Liveview</button><br>
					<input id="timelapseNumber" type="number" value="5" min="1"> pictures<br>
					<input id="timelapseInterval" type="number" value="10" min="7"> seconds<br>
					<input id="timelapseFps" type="number" value="1" min="0" max="30" step="0.1"> frame/s<br>
					<button id="startTimelapse">Start Timelapse</button>
				</div>

				<div class="preview">
					<video id="lastTimelapse" controls autoplay loop></video>
				</div>
			</div>
			<div id="liveviewContainer"><img id="liveview"></div>
		</div>
		<nav>
			<div class="link" id="link-picture" data-mode="picture">Picture Mode</div>
			<div class="link" id="link-movie" data-mode="movie">Movie Mode</div>
			<div class="link" id="link-timelapse" data-mode="timelapse">Timelapse Mode</div>
		</nav>
	</body>
</html>
